<!DOCTYPE html>
<div class="tech-container">
    <!-- Subtle Grid Background -->
    <div class="grid-background"></div>

    <!-- Main Login Container -->
    <div class="container mt-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-platform">
            <!-- 3D Floating Logo -->
            <div class="floating-logo">
                <div class="logo-3d">
                    <img src="{{url_for('static', filename='pictures/moso.png')}}" class="login-logo" alt="Logo"
                        width="100" height="100">
                </div>
            </div>

            <!-- Main Card -->
            <div class="tech-card">
                <div class="glass-morphism">
                    <div class="card-content text-center">
                        <h3 class="tech-title mb-4">Welcome to the Future of Song Managment</h3>
                        <p class="tech-subtitle mb-4">Access your digital song book</p>

                        <!-- Animated Sign In Button -->
                        <div class="sign-in-wrapper">
                            <a href="{{ url_for('login') }}" class="tech-button">
                                <span class="button-content">
                                    <span class="button-text">Sign In</span>
                                    <span class="button-icon">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                                            <polyline points="10 17 15 12 10 7" />
                                            <line x1="15" y1="12" x2="3" y2="12" />
                                        </svg>
                                    </span>
                                </span>
                                <span class="button-glow"></span>
                            </a>
                        </div>

                        <!-- Tech Details -->
                        <div class="tech-details mt-4">
                            <div class="detail-item">
                                <div class="pulse-dot"></div>
                                <span>Secure Authentication</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-color: #1a1f25;
        --secondary-color: #2b323a;
        --accent-color: #4169e1;
        --background-dark: #0a0c1b;
        --card-bg: rgba(26, 31, 37, 0.85);
        --glow-color: rgba(65, 105, 225, 0.5);
    }

    body {
        background: var(--background-dark);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
    }

    /* Grid Background Animation */
    .grid-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image:
            linear-gradient(rgba(26, 31, 37, 0.3) 1px, transparent 1px),
            linear-gradient(90deg, rgba(26, 31, 37, 0.3) 1px, transparent 1px);
        background-size: 30px 30px;
        background-position: center center;
        transform-origin: center;
        animation: gridMove 20s linear infinite;
        z-index: -1;
        opacity: 0.5;
    }

    @keyframes gridMove {
        0% {
            transform: perspective(500px) rotateX(60deg) translateY(0);
        }

        100% {
            transform: perspective(500px) rotateX(60deg) translateY(30px);
        }
    }

    /* Login Platform */
    .login-platform {
        position: relative;
        width: 100%;
        max-width: 480px;
        transform-style: preserve-3d;
        perspective: 1000px;
        margin-top: 2rem;
    }

    /* Floating Logo */
    .floating-logo {
        position: absolute;
        top: -80px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
    }

    .logo-3d {
        animation: float 6s ease-in-out infinite;
        transform-style: preserve-3d;
    }

    .login-logo {
        filter: drop-shadow(0 0 20px var(--glow-color));
        transition: all 0.3s ease;
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-20px);
        }
    }

    /* Main Card */
    .tech-card {
        position: relative;
        padding: 2.5rem;
        background: var(--card-bg);
        border-radius: 16px;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow:
            0 25px 50px -12px rgba(0, 0, 0, 0.25),
            0 0 30px rgba(65, 105, 225, 0.15);
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
    }

    .tech-card:hover {
        transform: translateY(-5px);
    }

    /* Typography */
    .tech-title {
        font-weight: 700;
        background: linear-gradient(135deg, #fff, var(--accent-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
    }

    .tech-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.1rem;
    }

    /* Button Styles */
    .tech-button {
        position: relative;
        display: inline-flex;
        padding: 16px 32px;
        background: linear-gradient(135deg, var(--accent-color), #2b5adf);
        border-radius: 12px;
        border: none;
        color: white;
        font-weight: 600;
        text-decoration: none;
        overflow: hidden;
        transition: all 0.3s ease;
        transform-style: preserve-3d;
    }

    .button-content {
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 1;
    }

    .button-glow {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .tech-button:hover {
        transform: translateY(-2px);
        box-shadow:
            0 20px 40px -15px var(--glow-color),
            0 0 20px rgba(65, 105, 225, 0.3);
        color: white;
    }

    .tech-button:hover .button-glow {
        opacity: 1;
        animation: glow 2s linear infinite;
    }

    /* Tech Details */
    .tech-details {
        margin-top: 2rem;
    }

    .detail-item {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 8px 0;
        color: rgba(255, 255, 255, 0.7);
    }

    .pulse-dot {
        width: 8px;
        height: 8px;
        background: var(--accent-color);
        border-radius: 50%;
        position: relative;
    }

    .pulse-dot::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background: var(--accent-color);
        border-radius: 50%;
        animation: pulse 2s infinite;
    }

    /* Animations */
    @keyframes glow {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }

        100% {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    @keyframes pulse {
        0% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.8;
        }

        100% {
            transform: translate(-50%, -50%) scale(3);
            opacity: 0;
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .tech-card {
            margin: 2rem;
            padding: 1.5rem;
        }

        .floating-logo {
            top: -60px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Add subtle parallax effect to card
        document.querySelector('.tech-card').addEventListener('mousemove', function (e) {
            const card = this;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / 30;
            const rotateY = -(x - centerX) / 30;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.01, 1.01, 1.01)`;
        });

        // Reset card position on mouse leave
        document.querySelector('.tech-card').addEventListener('mouseleave', function () {
            this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
        });
    });
</script>
