<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Choir Lyrics</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='pictures/moso.png')}}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .lyrics-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .lyrics-text {
            font-size: 1.25rem;
            white-space: pre-line;
            text-align: left;
        }
        .song-title {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
            color: #343a40;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .lyrics-text {
                font-size: 1.1rem;
            }
        }
        /* Dark mode toggle */
        .dark-mode {
            background-color: #222;
            color: #f8f9fa;
        }
        .dark-mode .lyrics-container {
            background-color: #333;
            color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .dark-mode .song-title {
            color: #f8f9fa;
            border-bottom: 1px solid #555;
        }
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .font-size-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="mode-toggle">
        <button class="btn btn-sm btn-outline-secondary" id="darkModeToggle">
            Toggle Dark Mode
        </button>
    </div>
    
    <div class="font-size-controls">
        <div class="btn-group" role="group">
            <button class="btn btn-sm btn-outline-secondary" id="decreaseFont">A-</button>
            <button class="btn btn-sm btn-outline-secondary" id="resetFont">Reset</button>
            <button class="btn btn-sm btn-outline-secondary" id="increaseFont">A+</button>
        </div>
    </div>

    <div class="container py-5">
        <div class="lyrics-container">
            <h2 class="song-title text-center" id="songTitle">Փառաբանության Երգեր</h2>
            <div class="lyrics-text" id="lyrics" data-id={{ songnum|safe }} lang="hy">
                {{ lyrics|safe }}
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dark mode toggle
            const darkModeToggle = document.getElementById('darkModeToggle');
            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            });

            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }

            // Font size controls
            const lyrics = document.getElementById('lyrics');
            let currentSize = parseFloat(window.getComputedStyle(lyrics).fontSize);
            const defaultSize = currentSize;

            document.getElementById('increaseFont').addEventListener('click', function() {
                currentSize *= 1.1;
                lyrics.style.fontSize = currentSize + 'px';
                localStorage.setItem('fontSize', currentSize);
            });

            document.getElementById('decreaseFont').addEventListener('click', function() {
                currentSize *= 0.9;
                lyrics.style.fontSize = currentSize + 'px';
                localStorage.setItem('fontSize', currentSize);
            });

            document.getElementById('resetFont').addEventListener('click', function() {
                currentSize = defaultSize;
                lyrics.style.fontSize = currentSize + 'px';
                localStorage.setItem('fontSize', currentSize);
            });

            // Check for saved font size
            const savedSize = localStorage.getItem('fontSize');
            if (savedSize) {
                currentSize = parseFloat(savedSize);
                lyrics.style.fontSize = currentSize + 'px';
            }

            // Format lyrics with proper line breaks if needed
            const lyricsContent = lyrics.innerHTML;
            if (!lyricsContent.includes('<br>') && !lyricsContent.includes('<p>')) {
                lyrics.innerHTML = lyricsContent.replace(/\n/g, '<br>');
            }
        });
    </script>
</body>
</html>
