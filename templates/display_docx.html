<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Choir Lyrics</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='pictures/moso.png')}}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #0071e3;
            --text-color: #1d1d1f;
            --background-color: #fbfbfd;
            --card-color: #ffffff;
            --accent-color: #86868b;
            --transition-speed: 0.5s;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        .lyrics-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            transition: transform 0.5s ease, box-shadow 0.5s ease, background-color var(--transition-speed);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.8s forwards 0.2s;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .song-title {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary-color), #6d4aff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        
        .lyrics-text {
            font-size: 1.25rem;
            white-space: pre-line;
            text-align: left;
            line-height: 1.7;
            font-weight: 400;
            transition: font-size 0.3s ease;
        }
        
        .controls-bar {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 100;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        
        .controls-bar:hover {
            opacity: 1;
        }
        
        .btn-control {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .btn-control:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: scale(1.1);
        }
        
        .btn-control:active {
            transform: scale(0.95);
        }
        
        .divider {
            width: 1px;
            height: 24px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 0 0.5rem;
            align-self: center;
        }
        
        /* Lyric formatting */
        .verse {
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            border-left: 3px solid var(--primary-color);
            transition: transform 0.3s ease;
        }
        
        .verse:hover {
            transform: translateX(5px);
        }
        
        /* Dark mode */
        body.dark-mode {
            --text-color: #f5f5f7;
            --background-color: #1d1d1f;
            --card-color: #2d2d2f;
            --accent-color: #a1a1a6;
            --primary-color: #2997ff;
        }
        
        body.dark-mode .controls-bar {
            background-color: rgba(45, 45, 47, 0.9);
        }
        
        body.dark-mode .btn-control:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Auto-scroll controls */
        .scroll-speed {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .scroll-speed-label {
            font-size: 0.875rem;
            color: var(--accent-color);
        }
        
        .scroll-speed-value {
            font-size: 0.875rem;
            color: var(--primary-color);
            font-weight: 600;
            width: 30px;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            z-index: 1000;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.1s;
        }
        
        /* Focus mode overlay */
        .focus-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        body.focus-mode .focus-overlay {
            opacity: 1;
            pointer-events: auto;
        }
        
        body.focus-mode .lyrics-container {
            z-index: 100;
            position: relative;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.2);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .lyrics-container {
                margin: 1rem;
                padding: 25px;
                border-radius: 15px;
            }
            
            .song-title {
                font-size: 2rem;
            }
            
            .lyrics-text {
                font-size: 1.1rem;
            }
            
            .controls-bar {
                width: 90%;
                flex-wrap: wrap;
                justify-content: center;
                bottom: 1rem;
            }
        }
        
        /* Animation for highlighting current line (used by JS) */
        @keyframes highlightLine {
            0% { background-color: rgba(0, 113, 227, 0.1); }
            100% { background-color: transparent; }
        }
        
        .highlight {
            background-color: rgba(0, 113, 227, 0.1);
            border-radius: 4px;
            padding: 2px 0;
            animation: highlightLine 2s ease-out;
        }
    </style>
</head>

<body>
    <!-- Progress reading indicator -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <!-- Focus mode overlay -->
    <div class="focus-overlay"></div>

    <div class="container py-4">
        <div class="lyrics-container">
            <h1 class="song-title text-center" id="songTitle">Choir Lyrics</h1>
            <div class="lyrics-text" id="lyrics" data-id={{ songnum|safe }} lang="hy">
                {{ lyrics|safe }}
            </div>
        </div>
    </div>
    
    <!-- Floating control bar -->
    <div class="controls-bar">
        <button class="btn-control" id="decreaseFont" title="Decrease font size">
            <i class="fas fa-text-height fa-sm"></i><i class="fas fa-minus fa-2xs"></i>
        </button>
        <button class="btn-control" id="increaseFont" title="Increase font size">
            <i class="fas fa-text-height"></i><i class="fas fa-plus fa-2xs"></i>
        </button>
        
        <div class="divider"></div>
        
        <button class="btn-control" id="darkModeToggle" title="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
        <button class="btn-control" id="focusModeToggle" title="Toggle focus mode">
            <i class="fas fa-glasses"></i>
        </button>
        
        <div class="divider"></div>
        
        <button class="btn-control" id="autoScrollToggle" title="Auto-scroll">
            <i class="fas fa-scroll"></i>
        </button>
        <div class="scroll-speed" id="scrollSpeedControls" style="display: none;">
            <button class="btn-control" id="decreaseSpeed" title="Decrease scroll speed">
                <i class="fas fa-minus"></i>
            </button>
            <div class="scroll-speed-value" id="scrollSpeedValue">1x</div>
            <button class="btn-control" id="increaseSpeed" title="Increase scroll speed">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Format lyrics into verses for better presentation
            formatLyrics();
            
            // Initialize all features
            initFontSizeControls();
            initDarkMode();
            initFocusMode();
            initProgressBar();
            initAutoScroll();
            
            // Create line highlighting effect when tapped/clicked
            initLineHighlighting();
        });
        
        function formatLyrics() {
            const lyricsElement = document.getElementById('lyrics');
            let content = lyricsElement.innerHTML;
            
            // Check if content already has HTML formatting
            if (!content.includes('<p') && !content.includes('<div') && !content.includes('<br')) {
                // Split by double newline to identify verses
                let verses = content.split(/\n\s*\n/);
                let formattedContent = '';
                
                verses.forEach(verse => {
                    // Create a verse div with each line in a span for highlighting
                    let lines = verse.split('\n');
                    let formattedVerse = '<div class="verse">';
                    
                    lines.forEach(line => {
                        if (line.trim()) {
                            formattedVerse += `<div class="line">${line}</div>`;
                        }
                    });
                    
                    formattedVerse += '</div>';
                    formattedContent += formattedVerse;
                });
                
                lyricsElement.innerHTML = formattedContent;
            }
        }
        
        function initFontSizeControls() {
            const lyrics = document.getElementById('lyrics');
            let currentSize = parseFloat(window.getComputedStyle(lyrics).fontSize);
            const defaultSize = currentSize;
            
            // Load saved font size if exists
            const savedSize = localStorage.getItem('fontSize');
            if (savedSize) {
                currentSize = parseFloat(savedSize);
                lyrics.style.fontSize = currentSize + 'px';
            }
            
            // Font size controls
            document.getElementById('increaseFont').addEventListener('click', function() {
                currentSize = Math.min(currentSize * 1.1, defaultSize * 2); // Max 2x original size
                lyrics.style.fontSize = currentSize + 'px';
                localStorage.setItem('fontSize', currentSize);
                
                // Subtle animation feedback
                this.classList.add('active');
                setTimeout(() => this.classList.remove('active'), 200);
            });
            
            document.getElementById('decreaseFont').addEventListener('click', function() {
                currentSize = Math.max(currentSize * 0.9, defaultSize * 0.7); // Min 0.7x original size
                lyrics.style.fontSize = currentSize + 'px';
                localStorage.setItem('fontSize', currentSize);
                
                // Subtle animation feedback
                this.classList.add('active');
                setTimeout(() => this.classList.remove('active'), 200);
            });
        }
        
        function initDarkMode() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const icon = darkModeToggle.querySelector('i');
            
            // Check for saved preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                icon.classList.replace('fa-moon', 'fa-sun');
            }
            
            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                // Update icon based on mode
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                }
                
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
                
                // Subtle animation feedback
                this.classList.add('active');
                setTimeout(() => this.classList.remove('active'), 200);
            });
        }
        
        function initFocusMode() {
            const focusModeToggle = document.getElementById('focusModeToggle');
            
            // Check for saved preference
            if (localStorage.getItem('focusMode') === 'true') {
                document.body.classList.add('focus-mode');
            }
            
            focusModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('focus-mode');
                localStorage.setItem('focusMode', document.body.classList.contains('focus-mode'));
                
                // Subtle animation feedback
                this.classList.add('active');
                setTimeout(() => this.classList.remove('active'), 200);
            });
        }
        
        function initProgressBar() {
            const progressBar = document.getElementById('progressBar');
            
            window.addEventListener('scroll', function() {
                const windowHeight = window.innerHeight;
                const fullHeight = document.body.scrollHeight - windowHeight;
                const scrolled = window.scrollY;
                
                const progress = (scrolled / fullHeight) * 100;
                progressBar.style.width = progress + '%';
            });
        }
        
        function initAutoScroll() {
            const autoScrollToggle = document.getElementById('autoScrollToggle');
            const scrollSpeedControls = document.getElementById('scrollSpeedControls');
            const decreaseSpeed = document.getElementById('decreaseSpeed');
            const increaseSpeed = document.getElementById('increaseSpeed');
            const scrollSpeedValue = document.getElementById('scrollSpeedValue');
            
            let isAutoScrolling = false;
            let scrollSpeed = 1; // Default speed
            let scrollInterval;
            
            // Check for saved preferences
            if (localStorage.getItem('scrollSpeed')) {
                scrollSpeed = parseFloat(localStorage.getItem('scrollSpeed'));
                scrollSpeedValue.textContent = scrollSpeed + 'x';
            }
            
            autoScrollToggle.addEventListener('click', function() {
                isAutoScrolling = !isAutoScrolling;
                
                if (isAutoScrolling) {
                    // Show speed controls and start scrolling
                    scrollSpeedControls.style.display = 'flex';
                    autoScrollToggle.style.color = 'var(--primary-color)';
                    
                    scrollInterval = setInterval(() => {
                        window.scrollBy(0, scrollSpeed);
                    }, 30);
                } else {
                    // Hide speed controls and stop scrolling
                    scrollSpeedControls.style.display = 'none';
                    autoScrollToggle.style.color = '';
                    clearInterval(scrollInterval);
                }
            });
            
            decreaseSpeed.addEventListener('click', function() {
                scrollSpeed = Math.max(0.5, scrollSpeed - 0.5);
                updateScrollSpeed();
            });
            
            increaseSpeed.addEventListener('click', function() {
                scrollSpeed = Math.min(5, scrollSpeed + 0.5);
                updateScrollSpeed();
            });
            
            function updateScrollSpeed() {
                scrollSpeedValue.textContent = scrollSpeed + 'x';
                localStorage.setItem('scrollSpeed', scrollSpeed);
                
                // Update the scrolling if active
                if (isAutoScrolling) {
                    clearInterval(scrollInterval);
                    scrollInterval = setInterval(() => {
                        window.scrollBy(0, scrollSpeed);
                    }, 30);
                }
            }
        }
        
        function initLineHighlighting() {
            // Add click event to all lyric lines
            document.querySelectorAll('.line').forEach(line => {
                line.addEventListener('click', function() {
                    // Remove existing highlights
                    document.querySelectorAll('.highlight').forEach(el => {
                        el.classList.remove('highlight');
                    });
                    
                    // Add highlight to current line
                    this.classList.add('highlight');
                });
            });
        }
    </script>
</body>
</html>
